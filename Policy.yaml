description: |
  A top-level model which represents an insurance Policy (of various types) or an annuity Contract (fixed and variable).
x-acord-agg-xref:
  '#LAH' : 'OLife/Holding/Policy'
required: 
  - 'id'
  - 'transactionId'
  - 'businessPurposeTypeCode'
  - 'transactionRequestDate'
  - 'transactionEffectiveDate'
  - 'quoteSequenceNumber'
  - 'transactionSequenceNumber'
  - 'policyId'
  - 'policyNumber'
  - 'priorPolicyNumber'
  - 'description'
  - 'policyStatus'
  - 'policyStatusCode'
  - 'controllingStateProvinceCode'
  - 'transactionStatus'
  - 'transactionStatusCode'
  - 'lineOfBusiness'
  - 'lineOfBusinessCode'
  - 'locations'
  - 'policyDetails'
  - 'insuranceScore'
  - 'issueAge'
  - 'originalInceptionDate'
  - 'termEffectiveDate'
  - 'termExpirationDate'
  - 'cancelDate'
  - 'maturityDate'
  - 'policyTerm'
  - 'premium'
  - 'billingDetails'
  - 'policyAssociations'
  - 'supplementalDocuments'
properties:
  id:
    description: |
      The policy ID is a globally unique id. This could be a GUID or a composite of system information and policy number but in the latter case MUST not be used to infer information about the policy.
    type: string
  transactionId:
    description: |
      A transaction, or session key, provided by the source system during a multi-step business process.  The key is needed by subsequent operations to complete the desired processing.
    x-used-in:
      - 'PersAutoModRq'
    x-acord-xref:
      - '%SIGNONENTITY.SessKey'
    type: 
      - 'string'
      - 'null'  
  businessPurposeTypeCode:
    description: |
      A code indicating the business event being submitted in this message.
    type:
      - 'string'
      - 'null'
  transactionRequestDate:
    description: |
      The date the transaction was requested.
    type:
      - 'string'
      - 'null'
    format: date
  transactionEffectiveDate:
    description: |
      The date the transaction is effective.
    type:
      - 'string'
      - 'null'
    format: date
  quoteSequenceNumber:
    description: |
      A unique number used to tie quotes together.  Multiple quotes can be prepared for a single insurance request, adjusting values to match the premium to a desired level.  This proporty is used to track the interations of quotes.  
    type:
      - 'string'
      - 'null'
  transactionSequenceNumber:
    description: |
      A system assigned number which orders the transactions as they occur in the recordkeeping system, during the policy term.  Transaction 0 (T0) is reserved for renewal.  In a new term, the sequence numbering is reset to T0 (renewal).
    type:
      - 'string'
      - 'null'
  policyId:
    description: |
      The identfier of the policy in the record-keeping system.  This may or may not be similar to the #.id property, and may or may not contain the #.policyNumber.
    type:
      - 'string'
      - 'null'
  policyNumber:
    description: |
      The recordkeeping system Policy Number; this is NOT globally unique, and can be distinct from the policyId.
    type: 
      - 'string'
      - 'null'
  priorPolicyNumber:
    description: |
      Used in situations where there is a one-to-one correspondence between a current policy and the one being converted, replaced, exchanged, or re-issued.
    x-used-in:
      - 'Life'
      - 'Annuities'
    x-acord-xref:
      - '#LAH.PriorPolNumber'
    type:
      - 'string'
      - 'null'
  lineOfBusinessCode:
    description: |
    type:
      - 'string'
      - 'null'
  description:
    description: Short description of the policy (eg, '2006 Harley Road King').
    type: string
  policyStatus:
    description: |
      The current status of the policy in text as decoded from the source system.  Either policyStatus or policyStatusCode MUST be populated.
    type: 
      - 'string'
      - 'null'
  policyStatusCode:
    description: |
      The current status of the policy as represented by a code from the source system.  Either policyStatus or policyStatusCode MUST be populated.
    type:
      - 'string'
      - 'null'
  controllingStateProvinceCode:
    description: |
      A code for the state used to determine some rating factors and Insurance Services Office reporting categories. The source of the code is the U.S. Postal Service two letter state abbreviation.
    type:
      - 'string'
      - 'null'
  transactionStatus:
    description: |
      The transaction status is additional information to the policy status, which is an indicator of a possible change in the policy status due to a pending transaction.  Example:  cancellation in process.  Either transactionStatus or transactionStatusCode must be specfied.
    x-required-in:
      - 'Home'
      - 'Auto'
    type:
      - 'string'
      - 'null'
  transactionStatusCode:
    description: |
      The transaction status code is additional information to the policy status, which is a code indicating a possible change in the policy status due to a pending transaction.  Example:  cancellation in process.  Either transactionStatus or transactionStatusCode must be specfied.
    x-required-in:
      - 'Home'
      - 'Auto'
    type:
      - 'string'
      - 'null'
  lineOfBusiness:
    description: |
      The policy package (ie, policy type). This a 'hint' with respect to the data to found in
      #.policyDetail.
    type:
      - 'string'
    enum: 
      - 'Auto'
      - 'Homeowners'
      - 'Farm'
      - 'Farm Pollution'
      - 'Farm Umbrella'
      - 'Personal Umbrella'
      - 'Commercial'
      - 'Commercial Umbrella'
      - 'Life'
      - 'Annuity'
      - 'Rural'
  locations:
    description: |
      All of the locations which are associated with this policy or contract.
    type: array
    items:
      $ref: '../definitions.yaml#/definitions/Location'
  policyDetails:
    description:  |
      This property contains one or more PolicyDetail-XXX models, each of which contains detail information for the policy.
      There are three PolicyDetail-XXX models:
      1.  PolicyDetail-Personal:  This is used for the Auto, Homeowners, and Rural lines.
      2.  PolicyDetail-Life:  This is used for the Life and Annuity lines.
      3.  PolciyDetail-Commercial:  This is used for Farm and Commercial lines.
      
    type: object
  insuranceScore:
    description: |
      The score or index used to rate the policy, such as a credit score or other indicator of financial
      health.
    x-required-in:
      - 'Homeowners'
    type: 
      - 'string'
      - 'null'
  issueAge:
    description: |
      The age of the insured or annuitant at the time of issue. This is a policy level property, meaning that it applies to the entire policy package. This usage is more common in Annuity contracts.  For a life insurance policy, it is more common to specify the issue age of the insured at the Coverage level.
    x-optional-in:
      - 'Life'
      - 'Annuities'
    type:
      - 'number'
      - 'null'
    format: integer
  originalInceptionDate:
    description: |
      The date the policy or contract was first in force.
    type: string
    format: date
  termEffectiveDate:
    description: |
      First effective date of the policy (insurance) or contract (annuity) term.
    type: string
    format: date
  termExpirationDate:
    description: |
      The date the policy or contract term expires.
    type:
      - 'string'
      - 'null'
    format: date
  cancelDate:
    type:
      - 'string'
      - 'null'
    format: date
  maturityDate:
    description: |
      (Life/Annuity) The date at which the policy or contract matures--premiums are no longer being collected.
    type:
      - 'string'
      - 'null'
    format: date
  policyTerm:
    description: |
      The term of the current policy, in months.
    type:
      - 'number'
      - 'null'
  premium:
    description: |
      The rolled-up value of the premiums of the Insurance Lines.
    type:
      - 'number'
  billingDetails:
    $ref: '../definitions.yaml#/definitions/Billing'
  policyAssociations:
    description: |
      A list of the parties (persons or businesses) which have an association or interest in the policy, but are not necessarily clients of the enterprise.
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/PolicyAssociation
  supplementalDocuments:
    description: |
      Any documents attached to the policy which are required for it's issuance.
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/SupplementalDocument      